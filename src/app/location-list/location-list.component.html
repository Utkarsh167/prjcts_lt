<div style="margin-top: 20px;"class="row">

  <div class="col-12">
     
     
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
          
          <div class="mat-elevation-z8" style="margin-bottom: 20px">
        <table id="contentToConvert" mat-table [dataSource]="dataSource" matSort class="table table-sm table-nowrap card-table mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th class="text-muted sort" *matHeaderCellDef mat-sort-header> No. </th>
              <td *matCellDef="let element;let i=index"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th class="text-muted sort" *matHeaderCellDef mat-sort-header>    LOCATION NAME </th>
              <td (click)="openModalForLocation(element.name,element.id)" *matCellDef="let element"><a data-toggle="tab" href="#" role="tab" aria-controls="users" aria-selected="false">{{element.name}}</a> </td>
            </ng-container>
          
           
           
              <ng-container matColumnDef="created_at">
                  <th class="text-muted sort" *matHeaderCellDef mat-sort-header> CREATED AT </th>
                  <td *matCellDef="let element"> {{element.created_at}} </td>
                </ng-container>


                <!-- <ng-container matColumnDef="action">
                        <th class="text-muted sort" *matHeaderCellDef mat-sort-header> ACTION </th>
                        <td *matCellDef="let element" style="color: red" (click)="openModalForArchive('change-confirmation',element.id)"> ARCHIVE </td>
                      </ng-container> -->
                      <ng-container matColumnDef="action">
                          <th class="text-muted sort" *matHeaderCellDef mat-sort-header> ACTION </th>
                          <td *matCellDef="let element"><div  class="col text-left dropdown">
                            <i class="fe fe-more-vertical"  data-toggle="dropdown">
                             <span class="caret"></span></i>
                      <ul class="dropdown-menu">
                        <li><a  (click)="openLocationModal(element,'delete-confirmation')" class="dropdown-item">Delete</a></li>
                      </ul>  
                      </div>
                     </td>
                        </ng-container>
               

              

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

        </div>


  </div>
</div>
</div>




<jw-modal id="edit-location">
    <div class="modal" style="display: block;">
        <div class="modal-dialog modal-confirm">
    <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Edit Device</h5><h5>
                      <button type="button" class="close" data-dismiss="modal" (click)="closeModal('edit-location');" aria-label="Close">
                        <span aria-hidden="true">×</span>
                      </button>
                  </h5></div>
                    <div class="modal-body">   
                      <div class="form-group">
  
                      
                                <div class="row" style="margin-top: 12px">
                              
  
                                  <div class="col-12" >
               
                                    <div class="form-group" style="text-align: center">
                                        <mat-form-field style="width: 80%" appearance="outline"  class="example-full-width" >
                                            <mat-label>Location Name</mat-label>
                                            <input matInput  placeholder="Give it a name" type="text" [(ngModel)]="location_name"   required>
                                            </mat-form-field>
                                    </div>
                                    </div>
  
                        </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-light" (click)="closeModal('edit-location')" data-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-success" (click)="editLocationName()">Edit Location</button>
                    </div>
                </div>
                </div>
                </div>
  </jw-modal>

<jw-modal id="change-confirmation">
        <div id="myModal" class="modal" style="display: block;">
            <div class="modal-dialog modal-confirm">
              <div class="modal-content">
                <div class="modal-header">			
                  
                    <h3>Alert !</h3>
                          <button type="button" (click)="closeModal('change-confirmation')" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
    
                <div class="modal-body">
                <p style="color: red; font-size:18px" class="modal-title">{{'Are You Sure you want to do this ?'}}</p>
            </div>
                <!-- <br/> -->
                <!-- <h4 class="text-center" style="padding: 10px"> </h4> -->
    
                
                <div class="modal-footer">
                  <button type="button" (click)="closeModal('change-confirmation')" class="btn btn-info" data-dismiss="modal">Cancel</button>
                  <button type="button" (click)="archiveLocation()" class="btn btn-danger">OK</button>
                </div>
              </div>
            </div>
          </div>
      </jw-modal>
    


      <jw-modal id="delete-confirmation">
          <div id="myModal" class="modal" style="display: block;">
              <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                  <div class="modal-header">			
                    <h4 class="modal-title">{{'Are sure you want to delete this Location ?'}}</h4>	
                            <button type="button" (click)="closeModal('delete-confirmation')" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  </div>
                  
                  <div class="modal-footer">
                    <!-- <button type="button" (click)="closeModal('disable-confirmation')" class="btn btn-info" data-dismiss="modal">Cancel</button> -->
                    <button type="button" (click)="deleteLocation('delete-confirmation')" class="btn btn-danger">Delete</button>
                  </div>
                </div>
              </div>
            </div>
        </jw-modal>
