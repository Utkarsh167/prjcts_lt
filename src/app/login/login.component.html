  <div class="container" id="section-padding">
    <div class="text-center">
    <img style="width:10%;height:10%;margin-left: 38px" src="assets/img/xpLogo.png">
       <h3>Welcome back,</h3>
       <p>Log in to your account</p>
    </div>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="offset-lg-4 col-lg-4 offset-md-4 col-md-4">
        
        <mat-form-field appearance="outline"  class="example-full-width" >
        <mat-label>Email</mat-label>
        <input matInput  placeholder="Enter Your Email" type="email"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
         <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
        </mat-form-field>
  
        
        <mat-form-field appearance="outline"  class="example-full-width" >
        <mat-label>Password</mat-label>
        <input matInput   [type]="show ? 'text' : 'password'" formControlName="password" required minlength="6" placeholder="At least 6 characters">
        <mat-icon style="cursor: pointer" (click)="togglePassword()" matSuffix>{{show?'visibility':'visibility_off'}}</mat-icon>
        </mat-form-field>
