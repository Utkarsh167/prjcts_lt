    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>


    <div *ngIf="!loading" style="margin-top: 10px" class="row align-items-end">
        <div class="col">
          <h1 class="header-title">Workplace List</h1>
        </div>

        </div>
      </div> -->
      </div>

<div style="margin-top: 20px;"class="row">

  <div class="col-12">
     
     
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
          
          <div class="mat-elevation-z8" style="margin-bottom: 20px">
        <table id="contentToConvert" mat-table [dataSource]="dataSource" matSort class="table table-sm table-nowrap card-table mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th class="text-muted sort" *matHeaderCellDef mat-sort-header> No. </th>
              <td *matCellDef="let element;let i=index"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="workplace_name">
              <th class="text-muted sort" *matHeaderCellDef mat-sort-header>    WORKPLACE NAME </th>
              <td (click)="openModalForChangeWorkplaceName(element.workplace_name,element.workplace_id)" *matCellDef="let element"> <a data-toggle="tab" href="#" role="tab" aria-controls="users" aria-selected="false"> {{element.workplace_name}} </a></td>
            </ng-container>
          
           
           
              <ng-container matColumnDef="created_at">
                  <th class="text-muted sort" *matHeaderCellDef mat-sort-header> CREATED AT </th>
                  <td *matCellDef="let element"> {{element.created_at}} </td>
                </ng-container>
          
               
                <ng-container matColumnDef="action">
                  <th class="text-muted sort" *matHeaderCellDef mat-sort-header> ACTION </th>
                  <td *matCellDef="let element"><div  class="col text-left dropdown">
                    <i class="fe fe-more-vertical"  data-toggle="dropdown">
                     <span class="caret"></span></i>
              <ul class="dropdown-menu">
                <li><a  (click)="openWpModal(element,'delete-confirmation')" class="dropdown-item">Delete</a></li>
              </ul>  
              </div>
             </td>
                </ng-container>

              

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

        </div>


  </div>
</div>
</div>
