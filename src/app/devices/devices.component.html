<div class="container">
<div class="row">
  <div class="col-12">
      <mat-card>  
          <div>  
            <input type="button" value="CAPTURE" (click)="captureScreen()"/>  
          </div>  
        </mat-card>
    <div class="table-responsive">
     
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
        <table id="contentToConvert" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="tablet_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.tablet_name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="location_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
              <td mat-cell *matCellDef="let element" (click)="test(element.position)"> {{element.location_name}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="area_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
              <td mat-cell *matCellDef="let element"> {{element.area_name}} </td>
            </ng-container>

            <ng-container matColumnDef="survey_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Survey </th>
                <td mat-cell *matCellDef="let element"> {{element.survey_name}} </td>
              </ng-container>

              <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                  <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
                </ng-container>
          
                <ng-container matColumnDef="last_responsed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Health </th>
                    <td mat-cell *matCellDef="let element">
                      <div *ngIf="element.last_responsed>60 ; else elseBlock">
                          Tablet not reponding for more than a hour
                      </div>
                      <ng-template #elseBlock>
                        <div *ngIf="element.battery_status ; else batteryelseblock">{{element.battery_status}}</div>
                        <ng-template #batteryelseblock><div> No Data</div>
                        </ng-template>
                               </ng-template>
                      </td>
                      <!-- <td *ngIf="device.last_responsed>60; else elseBlock">
                          Tablet not reponding for more than a hour
                        </td>
                        <ng-template #elseBlock><td *ngIf="device.battery_status ; else batteryelseblock">{{device.battery_status}} </td> 
                          <ng-template #batteryelseblock><td> No Data</td>
                         </ng-template>
                       </ng-template> -->
                  </ng-container>

                  <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let element"><i class="fe fe-lock"></i> </td>
                    </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </div>
